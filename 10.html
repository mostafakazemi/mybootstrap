<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <title>Bootstrap</title>
</head>
<body>

    <table style="height: 100px;" class="table-striped">
        <tbody>
            <tr>
            <td class="align-baseline bg-primary">baseline</td>
            <td class="align-top bg-secondary">top</td>
            <td class="align-middle bg-success">middle</td>
            <td class="align-bottom bg-danger">bottom</td>
            <td class="align-text-top bg-warning">text-top</td>
            <td class="align-text-bottom bg-info">text-bottom</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table style="height: 100px;" class="table-striped">
        <tbody>
            <tr>
                <td class="d-flex-row"><div class="align-self-baseline bg-primary">baseline</div></td>
                <td class="d-flex-row"><div class=" align-self-start bg-secondary">top</div></td>
                <td class="d-flex-row"><div class="align-self-center bg-success">middle</div></td>
                <td class="d-flex-row"><div class="align-self-end bg-danger">bottom</div></td>
                <td class="d-flex-row"><div class="align-self-stretch bg-warning">text-top</div></td>
                <td class="d-flex-row"><div class="align-text-bottom bg-info">text-bottom</div></td>
            </tr>
        </tbody>
    </table>

    <hr>

    <div class="d-flex" style="height: 100px; background: chartreuse">
        <div class="align-self-baseline bg-primary">baseline</div>
        <div class=" align-self-start bg-secondary">top</div>
        <div class="align-self-center bg-success">middle</div>
        <div class="align-self-end bg-danger">bottom</div>
        <div class="align-self-stretch bg-warning">text-top</div>
        <div class="align-text-bottom bg-info">text-bottom</div>
    </div>

    <hr>

    <div class="row m-auto w-50 bg-dark border">
        <div class="mx-n5 border bg-light">Custom column padding1</div>
        <div class="mr-n4 border bg-light">Custom column padding2</div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> -->
</body>
</html>
