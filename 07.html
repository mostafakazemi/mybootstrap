<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    
    <title>Bootstrap</title>
</head>
<body>

    <table class="table-striped">
        <tbody>
            <tr class="d-xs-none">
                <td>This Class is not Exsist</td>
            </tr>
            <tr class="d-sm-none">
                <td>d-sm-none</td>
            </tr>
            <tr class="d-md-none">
                <td>d-md-none</td>
            </tr>
            <tr class="d-lg-none">
                <td>d-lg-none</td>
            </tr>
            <tr class="d-xl-none">
                <td>d-xl-none</td>
            </tr>
        <tbody>
    </table>

    <hr>

    <table class="table-striped">
        <tbody>
            <tr class="d-none d-sm-block">
                <td>Hidden only on xs</td>
            </tr>
            <tr class="d-sm-none d-md-block">
                <td>Hidden only on sm</td>
            </tr>
            <tr class="d-md-none d-lg-block">
                <td>Hidden only on md</td>
            </tr>
            <tr class="d-lg-none d-xl-block">
                <td>Hidden only on lg</td>
            </tr>
            <tr class="d-xl-none">
                <td>Hidden only on xl</td>
            </tr>
        <tbody>
    </table>

    <hr>

    <table class="table-striped">
        <tbody>
            <tr class="d-block d-sm-none">
                <td>Visible only on xs</td>
            </tr>
            <tr class="d-none d-sm-block d-md-none">
                <td>Visible only on sm</td>
            </tr>
            <tr class="d-none d-md-block d-lg-none">
                <td>Visible only on md</td>
            </tr>
            <tr class="d-none d-lg-block d-xl-none">
                <td>Visible only on lg</td>
            </tr>
            <tr class="d-none d-xl-block">
                <td>Visible only on xl</td>
            </tr>
        <tbody>
    </table>
